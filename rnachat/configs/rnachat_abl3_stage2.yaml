model:
  arch: rnachat_abl3
  model_type: pretrain_vicuna

  # Stage 2: freeze RNA encoder + projector, train Vicuna (LoRA)
  freeze_rna_encoder: True
  freeze_lp: True
  freeze_llama: False

  llama_model: "lmsys/vicuna-13b-v1.5"
  prompt: ""
  max_txt_len: 405
  end_sym: "###"
  low_resource: False
  embedding_agg: 1

  # RNABERT encoder
  rna_encoder_model: "multimolecule/rnabert"
  rna_encoder_dim: 1024
  llama_hidden_size: 5120

  # Load Stage 1 weights, enable LoRA for Stage 2
  stage1_ckpt: "rnachat/checkpoints/checkpoint1_abl3.pth"
  peft_ckpt: ""
  use_lora: True
  load_lora: False
  load_pretrained: False

datasets:
  rna:
    data_type: rna
    build_info:
      train:
        storage: data/train_set

run:
  task: BaseTask
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 5e-6  # Ultra-low learning rate for LoRA
  min_lr: 5e-7   # Ultra-low minimum learning rate
  warmup_lr: 5e-7
  accum_grad_iters: 4
  weight_decay: 0.0001  # Very low weight decay
  max_epoch: 5  # Just 1 epoch to test stability
  iters_per_epoch: 4200
  batch_size_train: 1
  batch_size_eval: 1
  num_workers: 4
  warmup_steps: 500  # Much more warmup steps
  seed: 42
  output_dir: "rnachat/checkpoints"
  amp: False
  resume_ckpt_path: null
  printable: False
  evaluate: False
  train_splits: ["train"]
  valid_splits: []
  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True
  # Strong gradient clipping
  clip_grad_norm: 0.5

